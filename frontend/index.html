<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0"/>

    <title></title>
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <link rel="icon" type="image/png" href="/static/assets/images/favicon.png" />

    <!-- CSS Assets -->
    <link rel="stylesheet" href="/static/assets/css/app.css" />
    <link rel="stylesheet" href="/static/vendor/bottomnav/css/styles.css" />

    <!-- Javascript Assets -->
    <script src="/static/assets/js/app.js" defer></script>
    <!-- <script src="/static/vendor/bottomnav/js/main.js" defer></script> -->
    <script type="module" src="/static/js/index.js" defer></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script>
      localStorage.getItem("dark-mode") === "dark" &&
        document.documentElement.classList.add("dark");
    </script>
    
  </head>

  <body class="is-header-blur">
    
    <!-- App preloader-->
    <div class="app-preloader fixed z-50 grid h-full w-full place-content-center bg-slate-50 dark:bg-navy-900">
      <div class="app-preloader-inner relative inline-block h-48 w-48"></div>
    </div>

    <!-- Page Wrapper -->
    <div id="root" class="min-h-100vh cloak flex grow bg-slate-50 dark:bg-navy-900">
      
      <header class="header" id="header">
        <nav class="nav container">
          <!-- Application Logo -->
          <div class="-mr-1.5 flex items-center space-x-2">
            <div class="pt-2 pb-2">
              <a href="/">
                <img class="h-8 w-8 transition-transform duration-500 ease-in-out hover:rotate-[360deg]"
                  src="/static/assets/images/logo/logo.png" alt="logo" />
              </a>
            </div>
            <div class="pt-2 hover:bg-slate-300/20 focus:bg-slate-300/20 active:bg-slate-300/25 dark:hover:bg-navy-300/20 dark:focus:bg-navy-300/20 dark:active:bg-navy-300/25" style="line-height: 10px;">
              <span style="font-family: Poppins; font-size: 20px; font-weight: bold;">MYSUPERAPP<br>
              <i style="font-size: 10px; font-weight: 300;">"Organized, Fast and Secure"</i></span>
            </div>
          </div>
          <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
              <li class="nav__item" data-link>
                <a href="/" class="nav__link active-link" data-link>
                <i class='bx bx-home-alt nav__icon'></i>
                <span class="nav__name">Home</span>
                </a>
              </li>
              <li class="nav__item" data-link>
                <a href="/posts" class="nav__link" data-link>
                <i class='bx bx-user nav__icon'></i>
                <span class="nav__name">Posts</span>
                </a>
              </li>
              <li class="nav__item" data-link>
                <a href="/settings" class="nav__link" data-link>
                <i class='bx bx-book-alt nav__icon'></i>
                <span class="nav__name">Settings</span>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <!-- Main Content Wrapper -->
      <main class="main-content w-full px-[var(--margin-x)] pb-6">
        <div class="space-x-4 py-5 lg:py-6 bg-secondary" id="app">
        </div>
      </main>
      
    </div>
    
  </body>
</html>
